<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div form="suche">
            <form id="citySearchForm" class="row g-3">
              <div class="col-auto">
                <label for="search" class="visually-hidden">search city</label>
                <input
                  id="search"
                  type="text"
                  class="form-control"
                  placeholder="search city"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">ok</button>
              </div>
            </form>
          </div>

          <div class="top-image">
            <img src="src/images/cloudy_sunny.svg" width="80" alt="..." />
          </div>
          <h1 id="city">Vienna</h1>
          <h2 id="temperature">25°</h2>
          <h3>sunny thunderstorms</h3>
          <h4 id="date">Date</h4>

          <div class="container">
            <div class="row">
              <div class="col">
                <div class="day">mon</div>
                <img src="src/images/rainy.svg" width="40" alt="..." />
                <div class="degrees">18°</div>
                <div class="weathercontent">rainy</div>
              </div>
              <div class="col">
                <div class="day">tue</div>
                <img src="src/images/sunny.svg" width="40" alt="..." />
                <div class="degrees">18°</div>
                <div class="weathercontent">sunny</div>
              </div>
              <div class="col">
                <div class="day">wed</div>
                <img src="src/images/windy.svg" width="40" alt="..." />
                <div class="degrees">18°</div>
                <div class="weathercontent">windy</div>
              </div>
              <div class="col">
                <div class="day">thu</div>
                <img src="src/images/sunny_windy.svg" width="40" alt="..." />
                <div class="degrees">18°</div>
                <div class="weathercontent">cloudy</div>
              </div>
              <div class="col">
                <div class="day">fri</div>
                <img src="src/images/rainbow.svg" width="40" alt="..." />
                <div class="degrees">18°</div>
                <div class="weathercontent">rainy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/katpol/shecodesweather" target="_blank"
        >Open-source code</a
      >, by Katharina Polman</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
